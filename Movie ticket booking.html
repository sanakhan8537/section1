<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Your Show</h1>
    <form>
        <label for="">Movie</label>
      <input type="text" list="movie">
      <datalist id="movie">
        <option>Final Destination</option>
        <option>Twilight</option>
        <option>Happy New Year</option>
        <option>The Mummy</option>
        <option>Houseful 5</option>
      </datalist>
      <br>
      <br>
      <label for="dob">Date of Birth</label>
     <input type="date" id="dob">
     <br>
     <br>
     <label for="">Show Time:</label>
     <br>
     <input type="radio" name="Show Time">9:00AM-10:30PM
     <br>
     <input type="radio" name="Show Time">1:00PM-3:00PM
     <br>
     <input type="radio" name="Show Time">5:00PM-7:00PM
     <br>
     <input type="radio" name="Show Time">9:00PM-11:00PM
     <br>
     <br>
     <label for="">Number of Ticket</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
     </select>
     <br>
     <br>
          <label for="">Seat Category</label>
      <select>
        <option>Gold</option>
        <option>Silver</option>
        <option>Platinum</option>
     </select>
     <br>
     <br>
    <label for="">Full name:</label>
    <input type="text" id="name">
     <br>
     <br>
     <label for="">Email:</label>
     <input type="text" id="email">
     <br>
     <br>
     <label for="">Phone no:</label>
     <input type="text" id="no">
     <br>
     <br>
     <label for="">Any Query:-</label>
      <textarea rows="3" cols="20"></textarea>
      <br>
      <br>
       <button type="Confirm and Pay">Confirm & Pay</button>
    </form>
</body>
</html>
